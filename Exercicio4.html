<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        body {
            background-color: rgb(76, 169, 223);
            height: 100vh;
            width: 100vw;
            margin: 0%;
            position: relative;
        }
        div {
            background-color: rgb(7, 4, 58);
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="top: 0; left: 0;"></div>
    <div style="top: 105px;"></div>
    <div style="top: 210px;"></div>
    <div style="left: 105px;"></div>
    <div style="left: 210px;"></div>
    <div style="top: 105px; left: 105px"></div>
    <div style="bottom: 105px; right: 105px;"></div>
    <div style="bottom: 0px; right: 210px;"></div>
    <div style="bottom: 0px; right: 105px;"></div>
    <div style="bottom: 210px; right: 0;"></div>
    <div style="bottom: 105px; right: 0;"></div>
    <div style="bottom: 0; right: 0;"></div>
</body>
</html>
